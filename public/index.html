<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Rap Battle Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Twitter Rap Battle Generator</h1>
        
        <div class="battle-selectors">
            <div class="selector">
                <label for="user1-dropdown">First Rapper</label>
                <select id="user1-dropdown">
                    <option value="">Select a user...</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <div class="vs">VS</div>

            <div class="selector">
                <label for="user2-dropdown">Second Rapper</label>
                <select id="user2-dropdown">
                    <option value="">Select a user...</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>

        <button id="generate-btn" disabled>Generate Battle!</button>

        <div id="loader" class="loader hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div id="rap-lyrics" class="battle-result hidden">
            <!-- Lyrics will be dynamically inserted here -->
            <button id="copy-lyrics-btn" class="copy-button hidden">Copy</button>
        </div>

        <button id="generate-audio-btn" class="hidden">Generate Audio</button>
        <p id="audio-instructions" class="hidden">
            Copy and paste the lyrics, then the title. (Don't include the title in the lyrics unless you want it in the song.)<br><br>
            Enter "rap" for the style of music (or be more specific).<br><br>
            Click Create.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
